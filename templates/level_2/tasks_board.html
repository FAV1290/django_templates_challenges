<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Tasks</title>
    <style>
      article.card {
        margin-bottom: 20px;
        margin-top: 20px;
      }
      .container {
        text-align: center;
      }
    </style>
  </head>
  {% load translatedstatus %}
  <body>
    <main class="container">
      {% regroup tasks|dictsortreversed:"status" by status as tasks_by_status %}
      <div class="grid">
        {% for status, status_tasks in tasks_by_status %}
        <div>
          <h4>{{ status|translatedstatus }}</h4>
          {% for task in status_tasks %}
          <article class="card">{{ task.title }}</article>
          {% endfor %}
        </div>
        {% endfor %}
      </div>
    </main>
  </body>
</html>
